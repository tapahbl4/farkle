<div class="myModal__bg" *ngIf="isShown">
  <div class="myModal">
    <div class="myModal-title">
      <span>{{title}}</span>
<!--      <button (click)="isShown = false;">X</button>-->
    </div>
    <div class="myModal-body">
      <p>{{message}}</p>
      <div class="myModal-body__control">
        <button class="btn btn-primary" (click)="isShown = false;">Ok</button>
      </div>
    </div>
  </div>
</div>
